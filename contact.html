<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script
      src="https://kit.fontawesome.com/2a7d66aa64.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav>
      <div class="logo">
        <img src="images/logo-black.png" alt="travel-fly logo" />
      </div>
      <div class="links">
        <a href="#">home</a> | <a href="#">about</a> | <a href="#">tours</a> |
        <a href="index.html">special offers</a> | <a href="blog.html">blog</a> |
        <a href="contact.html">contact</a>
      </div>
    </nav>

    <section class="contact">
      <div class="contact-header">
        <h1>Contact Us:</h1>
        <div class="contact-line"></div>
      </div>

      <div class="contact-forms">
        <div class="contact-left">
          <div class="map">
            <img src="images/map.png" alt="map" />
          </div>
          <div class="address">
            <p>travel-fly Inc.</p>
            <p>8901 Marmora Road, Glasgow, D04 89GR.</p>
            <p>Freephone:+1 800 559 6580</p>
            <p>Telephone:+1 800 603 6035</p>
            <p>FAX:+1 800 889 9898</p>
            <p>E-mail: mail@travelfly.org</p>
          </div>
        </div>
        <div class="contact-right">
          <div class="contact-form">
            <form>
              <input type="text" class="text-type" placeholder="Your name..." />
              <input
                type="text"
                class="text-type"
                placeholder="Email Address..."
              />
              <input type="text" class="text-type" placeholder="Company" />
              <input
                type="textarea"
                class="message-type"
                placeholder="Message..."
              />
            </form>
            <div class="send-message">
              <div class="button">Send Message</div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer>
      <div class="footer-contain">
        <div class="logo-bot"></div>
        <div class="copyright">
          <span>Copyright 2019 travel-fly. All rights reserved</span>
        </div>
        <div class="social">
          <span>
            <i class="fa-brands fa-square-facebook fa-inverse"></i>
            <i class="fa-brands fa-square-instagram fa-inverse"></i>
            <i class="fa-brands fa-square-twitter fa-inverse"></i>
          </span>
        </div>
      </div>
    </footer>
  </body>
</html>
